<head>
    <meta charset="utf-8" />
    <title>{{ site.title }} - {{ page.title }}</title>
    
    {% for meta in site.metadata %}
    <meta name="{{meta[0]}}" content="{{meta[1]}}">
    {% endfor %}
    
    {% for meta in page.metadata %}
    <meta name="{{meta[0]}}" content="{{meta[1]}}">
    {% endfor %}
    {% if page.redirect %}
    <meta http-equiv="refresh" content="0;URL={{page.redirect}}">
    {% endif %}
    
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900&type=.css" rel="stylesheet">
    <link href="/css/ionicons.min.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/icomoon.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.js"></script>

    <script>
        window.configuration = {};
        {% for k in site.configuration %}window.configuration['{{k.key}}'] = '{{k.value}}';{% endfor %}
    </script>
    <script src="/js/scripts.js"></script>
</head>
